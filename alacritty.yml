# window configuration
window:
  startup_mode: Maximized
  decorations: none

# font configuration (changes require restart)
font:
  size: 16
  offset:
    x: 0
    y: 1
  glyph_offset:
    x: 0
    y: 2
  normal:
    family: Hack
    style: Regular
  bold:
    family: Hack
  italic:
    family: Hack

# \x00 is the character sequence for my tmux prefix ctrl+space
key_bindings:
  - { key: Equals, mods: Command,       action: None }
  - { key: Add,    mods: Command,       action: None }
  - { key: Minus,  mods: Command,       action: None }
#   - { key: D,      mods: Control,       chars: "\x17" } # send ctrl+w to delete word backwords
  - { key: Tab,    mods: Control,       chars: "\x00n" }
  - { key: Tab,    mods: Control|Shift, chars: "\x00p" }
  - { key: Key1,      mods: Command,       chars: "\x001" }
  - { key: Key2,      mods: Command,       chars: "\x002" }
  - { key: Key3,      mods: Command,       chars: "\x003" }
  - { key: Key4,      mods: Command,       chars: "\x004" }
  - { key: Key5,      mods: Command,       chars: "\x005" }
  - { key: Key6,      mods: Command,       chars: "\x006" }
  - { key: Key7,      mods: Command,       chars: "\x007" }
  - { key: Key8,      mods: Command,       chars: "\x008" }
  - { key: Key9,      mods: Command,       chars: "\x009" }

mouse:
  hide_when_typing: false
  url:
    modifiers: Shift

# color configuration
colors:
  cursor:
   text: CellBackground
   cursor: '0xb4b1b1'

  # Default colors
  primary:
    background: '0x282828'
    foreground: '0xeeeeee'

  # Normal colors
  normal:
    black:   '0x080200'
    red:     '0xfa5e5b'
    green:   '0x16c98d'
    yellow:  '0xffc83f'
    blue:    '0x288ad6'
    magenta: '0xd34590'
    cyan:    '0x28ddde'
    white:   '0xe7e7e7'

  # Bright colors
  bright:
    black:   '0x6f6b67'
    red:     '0xfa5e5b'
    green:   '0x16c98d'
    yellow:  '0xfeef6d'
    blue:    '0x278ad6'
    magenta: '0xd34590'
    cyan:    '0x27dede'
    white:   '0xffffff'
