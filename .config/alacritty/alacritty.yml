# window configuration
window:
  startup_mode: Maximized
  decorations: full
  title: ""

# font configuration (changes require restart)
font:
  size: 16
  offset:
    x: 0
    y: 3
  glyph_offset:
    x: 0
    y: 2
  normal:
    family: Hack Nerd Font Mono
  bold:
    family: Hack Nerd Font Mono
  italic:
    family: Hack Nerd Font Mono

# \x00 is the character sequence for my tmux prefix ctrl+space
key_bindings:
  - { key: W, mods: Command, action: None }
  - { key: Equals, mods: Command, action: None }
  - { key: Plus, mods: Command, action: None }
  - { key: Minus, mods: Command, action: None }
  - { key: Equals, mods: Control, action: None }
  - { key: Plus, mods: Control, action: None }
  - { key: Minus, mods: Control, action: None }
  - { key: W, mods: Control|Shift, chars: "\x00q" }
  - { key: Tab, mods: Control|Shift, chars: "\x00p" }
  - { key: Tab, mods: Control, chars: "\x00n" }
  - { key: Key1, mods: Control, chars: "\x001" }
  - { key: Key2, mods: Control, chars: "\x002" }
  - { key: Key3, mods: Control, chars: "\x003" }
  - { key: Key4, mods: Control, chars: "\x004" }
  - { key: Key5, mods: Control, chars: "\x005" }
  - { key: Key6, mods: Control, chars: "\x006" }
  - { key: Key7, mods: Control, chars: "\x007" }
  - { key: Key8, mods: Control, chars: "\x008" }
  - { key: Key9, mods: Control, chars: "\x009" }

mouse:
  hide_when_typing: false
  hints:
    modifiers: Shift

# color configuration
colors:
  cursor:
    text: CellBackground
    cursor: "0xb4b1b1"

  # Default colors
  primary:
    background: "0x282828"
    foreground: "0xeeeeee"

  # Normal colors
  normal:
    black: "0x080200"
    red: "0xfa5e5b"
    green: "0x16c98d"
    yellow: "0xffc83f"
    blue: "0x288ad6"
    magenta: "0xd34590"
    cyan: "0x28ddde"
    white: "0xe7e7e7"

  # Bright colors
  bright:
    black: "0x6f6b67"
    red: "0xfa5e5b"
    green: "0x16c98d"
    yellow: "0xfeef6d"
    blue: "0x278ad6"
    magenta: "0xd34590"
    cyan: "0x27dede"
    white: "0xffffff"
